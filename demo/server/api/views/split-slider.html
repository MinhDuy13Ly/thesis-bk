{% load static %}
<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            height: 100vh;
            font-size: 26px;
        }
        .result-content {
            width: 100%;
            height: 100%;
            display: flex;
            justify-items: center;
            align-items: center;
        }
        .split {
            width:100%;
            height:100%;
            /* padding: 30px; */
            border: 1px solid;
        }
        .bi {
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
            background-size: auto 100vh;
        }
        .sr {
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
            background-size: auto 100vh;
        }
        .gutter {
            cursor: e-resize;
            height: 100%;
            background: grey;
        }
    </style>
    </head>
    <body>
    <div class="result-content">
        <div class="split bi" style="background-image: url('../static/output/bi.jpg')"></div>
        <div class="split sr" style="background-image: url('../static/output/sr.jpg')"></div>
    </div>
    <!-- SPLIT -->
	<script src="https://unpkg.com/split.js/dist/split.min.js"></script>
    <script>
      Split(['.bi', '.sr'], {
        gutterSize: 5,
        sizes: [50,50],
		minSize: [1, 1]
      });

      const img = new Image();
      img.src = "{% static 'output/bi.jpg' %}" 

      function resizeImage(){
        currentImgWidth = (img.width / img.height) * parseFloat(window.innerHeight)
        paddingSize = (parseFloat(window.innerWidth) - currentImgWidth) / 2;
        document.body.style.paddingLeft = String(paddingSize) + 'px'
        document.body.style.paddingRight =  String(paddingSize) + 'px'
      }

      window.onload = resizeImage;

      window.onresize = resizeImage;
    </script>
    </body>
</html>

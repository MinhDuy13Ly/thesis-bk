{% extends "layout.html" %}
{% load static %}

{% block styles %}

<link href="{% static 'css/drop_and_upload.css' %}" rel="stylesheet">
<link href="{% static 'css/preload.css' %}" rel="stylesheet">
<link href="{% static 'css/image_frame.css' %}" rel="stylesheet">
<link href="{% static 'css/switch_mode.css' %}" rel="stylesheet">

<!-- SWIPER STYLES -->
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

<!-- SWIPER STYLES -->
<link href="{% static 'css/split.css' %}" rel="stylesheet">

<style>
	.swiper-container {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
	  flex-direction: column;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }

	.swiper-pagination-bullet{
		background: white;
		opacity: 1;
	}

	.swiper-pagination-bullet-active {
		opacity: 1;
		background: var(--swiper-pagination-color,var(--swiper-theme-color));
	}

</style>

{% endblock %}

{% block content %}
	
	<div id="preloader">
		<svg class="loading" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="700px" height="190px" viewBox="0 0 700 120" enable-background="new 0 0 700 120" xml:space="preserve">
		<defs>
			<pattern id="water" width=".25" height="1.1" patternContentUnits="objectBoundingBox">
			<path fill="#fff" d="M0.25,1H0c0,0,0-0.659,0-0.916c0.083-0.303,0.158,0.334,0.25,0C0.25,0.327,0.25,1,0.25,1z" />
			</pattern>

			<text id="text" transform="matrix(1 0 0 1 -8.0684 116.7852)" font-size="161.047">LOADING</text>

			<mask id="text_mask">
			<use x="0" y="0" xlink:href="#text" opacity="1" fill="#3498db" />
			</mask>
		</defs>

		<use x="0" y="0" xlink:href="#text" fill="#3498db" />

		<rect class="water-fill" mask="url(#text_mask)" fill="url(#water)" x="-400" y="0" width="1600" height="120" />
		</svg>
	</div>
	
	<nav>
		<ul class="cd-primary-nav">
			<li><a href="javascript:void(0)" class="animated_link">In Construction</a></li>
		</ul>
	</nav>
	<!-- /menu -->
	
	<div class="container-fluid">
	    <div class="row row-height">
	        <div class="col-xl-4 col-lg-4 content-left">
	            <div class="content-left-wrapper">
					<div class="swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<img src="{% static 'input/0.jpg' %}"><h2>Original LR Image</h2></img>
							</div>
						</div>
						<!-- Add Pagination -->
						<!-- <div class="swiper-pagination"></div> -->
					</div>
	            </div>
	            <!-- /content-left-wrapper -->
	        </div>
			<div class="col-xl-1 col-lg-1 d-flex justify-content-center text-center" style="background: linear-gradient(90deg, #1dbe72 50%, #6E95F7 50%); align-items: center" id="start">
				<input type="checkbox" id="toggle" />
				<label for="toggle" class="toggleWrapper">
					<div class="toggle"></div>
				</label>
			</div>
	        <!-- /content-left -->
			<div class="col-xl-7 col-lg-7 content-right" style="background: #6E95F7; display: initial; text-align: center;" id="start">
				<!-- <div class="swiper-container">
					<div class="swiper-wrapper" id="hr-slides">
						<div class="swiper-slide">
							<div>
								<img src="{% static 'output/0.jpg' %}">
							</div>
							<h2 style="color: white;">HR Image</h2>
						</div>
					</div>

					<div class="swiper-pagination"></div>
				</div> -->
				<iframe class="split-iframe" src="split-slider" frameBorder="0"></iframe>
				<h3 style="color: white;">Interpolation / Our Model</h3>
	            <!-- /Wizard container -->
	        </div>
	        <!-- /content-right-->
	    </div>
	    <!-- /row-->
	</div>
	<!-- /container-fluid -->

	<div class="cd-overlay-nav">
		<span></span>
	</div>
	<!-- /cd-overlay-nav -->

	<div class="cd-overlay-content">
		<span></span>
	</div>
	<!-- /cd-overlay-content -->
	
{% endblock %}

{% block scripts %}

	<!-- COMMON SCRIPTS -->
	<script src="https://unpkg.com/eva-icons"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="{% static 'js/common_scripts.min.js' %}"></script>
	<script src="{% static 'js/velocity.min.js' %}"></script>
	<script src="{% static 'js/common_functions.js' %}"></script>
	<script src="{% static 'js/drop_and_upload.js' %}"></script>

	<!-- SWIPER SCRIPTS -->
	<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script>
		var swiper = new Swiper('.swiper-container', {
		  direction: 'vertical',
		  pagination: {
			el: '.swiper-pagination',
			clickable: true,
		  },
		});
	</script>

{% endblock %}
